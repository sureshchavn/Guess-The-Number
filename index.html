<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
            <h1>Guess the Number</h1>
            <p id="game-description">Guess the secret number based on the selected difficulty.</p>
            <div class="difficulty">
                <label for="level">Difficulty:</label>
                <select name="" id="level">
                    <option value="easy">Easy (1-10)</option>
                    <option value="medium">Medium (1-50)</option>
                    <option value="hard">Hard (1-100)</option>
                </select>
            </div>
            <div class="input-section">
                <input type="number" id="guessInput" placeholder="Enter Your Guess">
                <button id="guessBtn">Guess</button>
            </div>
            <p id="message" class="message"></p>
            <div class="stats">
                <p>Attempts: <span id="attempts">0</span></p>
                <p>Previous Guesses: <span id="history">--</span></p>
                <p>Score: <span id="score">0</span></p>
            </div>
            <button id="restartBtn" class="restartBtn">Restart</button>
    </main>
    <script src="Scripts.js"></script>
</body>
</html>
